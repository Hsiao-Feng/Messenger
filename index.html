<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Messenger</title>
    <script>
        let success = '<br><br><div class="bg-success p-2 text-white">Done. Sent successfully. ()</div>';
        let fail = '<div class="p-3 mb-2 bg-secondary text-white">SOMETHINGS WRONG.</div>';
        function push(){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function(){
                if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    if(xmlhttp.responseText == 'T'){
                        document.querySelector(".form-floating").appendChild(document.createElement("div")).innerHTML = success;
                    } else {
                        document.querySelector(".form-floating").appendChild(document.createElement("div")).innerHTML = fail;
                    }
                }
            }
            xmlhttp.open("POST", "send.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("message=" + document.getElementById("floatingTextarea2").value);
        }
    </script>
</head>
<body>
    <div class="input-container">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Your Message Here</label>
            <br>
            <button type="button" class="btn btn-primary" onclick="push()">Post</button>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="https://github.com/Hsiao-Feng" class="nav-link px-2 text-muted">Author</a></li>
                <li class="nav-item"><a href="https://github.com/Hsiao-Feng/Messenger" class="nav-link px-2 text-muted">Source</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2022 Designed by Hsiao Feng</p>
        </footer>
    </div>
</body>
</html>
